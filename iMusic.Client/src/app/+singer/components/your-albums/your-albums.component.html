<div class="albums-wrapper">
    <section class="section">   
        <h1 class="page-title">
            Manage your albums
        </h1>
        <div class="break-line"></div>
    </section>
    <section class="section">
        <div (click)="addAlbums()" class="add-album">
            <mat-icon class="icon">add_circle</mat-icon>
            <p>Add Album</p>
        </div>
    </section>
    <div class="list-albums">
        <div *ngFor="let album of albums"  class="album">
            <div class="img">
                <img  [src]="album.albumImgUrl" alt="category img">
                <div class="buttons">
                    <mat-icon [matMenuTriggerFor]="menu" class="options" >keyboard_control</mat-icon>
                    <mat-menu #menu="matMenu">
                        <button (click)="editAlbum(album)" mat-menu-item>
                          Edit
                        </button>
                        <button (click)="editAlbumSongs(album.id)" mat-menu-item>
                            Edit album songs
                        </button>
                        <button (click)="deleteAlbum(album.id)" mat-menu-item>
                          Delete
                        </button>
                      </mat-menu>
                </div>

            </div>
            <div class="name"  [routerLink]="['/singer/album' , album.id]">
                {{ album.title | titlecase }} - {{album.category.name | titlecase}}
            </div>  
            
        </div>
    </div>

</div>
